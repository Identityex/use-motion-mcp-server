version: '3.8'

services:
  motion-mcp-server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: motion-mcp-server-dev
    restart: unless-stopped
    
    environment:
      - NODE_ENV=development
      - MOTION_API_KEY=${MOTION_API_KEY}
      - MOTION_IS_TEAM_ACCOUNT=${MOTION_IS_TEAM_ACCOUNT:-false}
      - MOTION_BASE_URL=${MOTION_BASE_URL:-https://api.usemotion.com/v1}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-motion}
      - CLAUDE_DATA_DIR=/app/.claude/motion
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
    
    volumes:
      # Mount source code for live development
      - .:/app
      - /app/node_modules
      # Persist local data
      - motion_dev_data:/app/.claude/motion
    
    ports:
      - "3000:3000"
    
    # Override command for development
    command: npm run dev
    
    # Development-specific settings
    stdin_open: true
    tty: true
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Dev health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  motion_dev_data:
    driver: local